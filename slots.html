<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 5.x CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom CSS here -->
    <link rel="stylesheet" href="css/style.css">
    <title>Slot Machine</title>
</head>
<body>
<!-- page components -->
<div id="slot" class="container">
    <div class="row justify-content-center">
        <div class="card my-4 bg-light">
            <div id="game-info">
                <h1 class="display-3 text-primary text-center">
                    Slot Machine
                </h1>
                <p id="game-message" class="fs-5 text-center mb-5 lead">
                    Get 3 of a kind in a row to win!
                </p>
            </div>
            <div id="game-play container">
                <div class="row m-3">
                    <div class="card container bg-light">
                        <div class="row justify-content-center">
                            <div class="card col-3 m-3"><img src="img/strawberry.png" alt="" class="img-fluid"></div>
                            <div class="card col-3 m-3"><img src="img/cherry.png" alt="" class="img-fluid"></div>
                            <div class="card col-3 m-3"><img src="img/seven.png" alt="" class="img-fluid"></div>
                        </div>
                    </div>
                    <div class="container my-2">
                        <div class="row">
                            <div class="card bg-light col-lg-4">
                                <h3 class="display-8 text-center text-primary">BALANCE</h3>
                                <h4 class="display-8 text-center">
                                    <span class="currency">$</span><span id="balance"></span>
                                </h4>
                            </div>
                            <div class="card bg-light col-lg-4 ">
                                <h3 class="display-8 text-center text-primary">BET</h3>
                                <h4 class="display-8 text-center">
                                    <button id="less" class="btn bg-danger text-light">-</button><span class="currency"> $</span><span id="bet"></span><button id="more" class="btn text-light bg-success">+</button>
                                </h4>
                            </div>
                            <div class="card bg-light col-lg-4 d-flex container-fluid">
                                <div class="row justify-content-center">
                                    <button class="btn col-5 bg-light border border-primary">
                                        <div class="container">
                                            <div class="d-flex flex-row justify-content-center">
                                                <span class="py-4 text-primary">Spin</span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="text-primary mt-1 bi bi-play-fill" viewBox="0 0 16 16">
                                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                                                </svg>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 3.x here -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- Bootstrap 5.x JS here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- import js here -->
<script src="js/slots.js"></script>
</body>
</html>
